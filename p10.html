<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .title {
      font-size: 2rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }

    .birthday {
      font-size: 1.2rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .cute-img {
      width: 30%;
      height: 10%;
      background-repeat: no-repeat;
      background-size: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .yes {
      background-color: #ff5e78;
      color: white;
    }

    .yes:hover {
      background-color: #ff3366;
    }

    .no {
      background-color: #e0e0e0;
      position: relative;
    }

    .no:hover {
      background-color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }

      .question {
        font-size: 1.2rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">💖 A Special Question 💖</div>
    <div class="birthday">🎂  My Love! 🎉
      <br>10 days left💋🎂🫶🏻
    </div>
    <img class="cute-img" src="https://images.unsplash.com/photo-1571160713589-0a9c68c7929d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cute Cartoon Couple" />
    <div class="question" id="questionText">Will you be mine forever? 💍</div>
    <div class="buttons">
      <button class="yes" onclick="goToNextPage()">Yes 💕</button>
      <button class="no" id="noBtn" onclick="moveNoButton()">No 😢</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;

    function moveNoButton() {
      noClickCount++;
      const noBtn = document.getElementById('noBtn');
      const question = document.getElementById('questionText');

      if (noClickCount === 1) {
        noBtn.innerText = 'Plz maan ja baby 😭';
        question.innerText = 'Are you sure? 🥺';
      } else if (noClickCount === 2) {
        noBtn.innerText = 'Nahi chalega 😤';
        question.innerText = 'Come on, say YES 😢';
      }
     else if (noClickCount === 3) {
        noBtn.innerText = 'haa bol😤';
        question.innerText = 'Come on, say YES 😢';
      }
     else if (noClickCount === 2) {
        noBtn.innerText = 'Nahi chalega 😤';
        question.innerText = 'Come on, say YES 😢';
      }
       else if (noClickCount >= 3) {
        const x = Math.random() * 300;
        const y = Math.random() * 200;
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        
        question.innerText = 'You can’t say no! 😈';
      }
    }

    function goToNextPage() {
      window.location.href = 'next.html';
    }
  </script>
</body>

</html>
