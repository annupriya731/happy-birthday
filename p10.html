<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animation-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
    }

    .tree {
      width: 60px;
      height: 0;
      background-color: #8B4513;
      animation: growTree 3s ease forwards;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 2.5rem;
      opacity: 0;
      animation: fallHeart 3s ease 2s forwards;
    }

    @keyframes growTree {
      0% { height: 0; }
      100% { height: 200px; }
    }

    @keyframes fallHeart {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(40px); opacity: 1; }
    }

    .content {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .content.show {
      opacity: 1;
      transform: scale(1);
    }

    .title {
      font-size: 2rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }

    .birthday {
      font-size: 1.2rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .cute-img {
      width: 40%;
      border-radius: 10px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .yes {
      background-color: #ff5e78;
      color: white;
    }

    .yes:hover {
      background-color: #ff3366;
    }

    .no {
      background-color: #e0e0e0;
      position: relative;
    }

    .no:hover {
      background-color: #ccc;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }
      .question {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="animation-wrapper" id="animationWrapper">
    <div class="tree"></div>
    <div class="heart">💖</div>
  </div>

  <div class="content" id="proposalContent">
    <div class="title">💖 A Special Question 💖</div>
    <div class="birthday">🎂 My Love!<br>10 days left💋🎂🫶🏻</div>
    <img class="cute-img" src="https://images.unsplash.com/photo-1571160713589-0a9c68c7929d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cute Cartoon Couple" />
    <div class="question" id="questionText">Will you be mine forever? 💍</div>
    <div class="buttons">
     <a href="day10.html"> <button class="yes" onclick="goToNextPage()">Yes 💕</button></a>
      <button class="no" id="noBtn" onclick="moveNoButton()">No 😢</button>
    </div>
  </div>

  <script>
    // Delay showing the content
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('animationWrapper').style.display = 'none';
        document.getElementById('proposalContent').classList.add('show');
      }, 4500);
    };

    let noClickCount = 0;

    function moveNoButton() {
      noClickCount++;
      const noBtn = document.getElementById('noBtn');
      const question = document.getElementById('questionText');

      if (noClickCount === 1) {
        noBtn.innerText = 'Plz maan ja baby 😭';
        question.innerText = 'Are you sure? 🥺';
      } else if (noClickCount === 2) {
        noBtn.innerText = 'Nahi chalega 😤';
        question.innerText = 'Come on, say YES 😢';
      } else {
        const x = Math.random() * 300;
        const y = Math.random() * 200;
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        question.innerText = 'You can’t say no! 😈';
      }
    }

    function goToNextPage() {
      window.location.href = 'next.html'; // customize this
    }
  </script>
</body>
</html>
