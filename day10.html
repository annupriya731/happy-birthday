<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ Our Memories üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ccffff);
      color: #ff1493;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px #ff99cc;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .fullscreen-viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .fullscreen-viewer video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 192, 203, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .modal h2 {
      color: #d60087;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .modal p {
      color: #c71585;
      font-size: 1.3rem;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .close-msg {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #c71585;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: heartAnimation 3s infinite;
    }

    @keyframes heartAnimation {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .heart-sprinkle {
      position: fixed;
      top: -30px;
      font-size: 1.5rem;
      color: #ff69b4;
      animation: fallSprinkle 4s linear forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fallSprinkle {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #clickPrompt {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      font-size: 1.1rem;
      color: #d60087;
      z-index: 10;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        padding: 10px;
      }
      .card img, .card video { height: 150px; }
      .modal h2 { font-size: 1.8rem; }
      .modal p { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .gallery { grid-template-columns: 1fr; }
      .card img, .card video { height: 120px; }
      .modal h2 { font-size: 1.6rem; }
      .modal p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="gallery">

    <div class="card"><img src="Snapchat-1260909232 - Copy.jpg" alt="Memory 5" onclick="showMessage(4)" /></div>

  <div id="msgModal" class="modal">

  <script>
    const messages = [
      "Every time I look at this picture, I remember how lucky I am to have you. üíñ",
      "Your smile melts my heart every single time üòò",
      "This day, this moment, this picture ‚Äî forever engraved in my soul ü•π",
      "You're not just my puppy. You're my whole world. üåçüíò",
      "You‚Äôre my favorite view ‚Äî always have been, always will be üíë",
      "Just thinking about you gives me butterflies ü¶ãüíó",
      "You‚Äôre the sexiest, sweetest, and most amazing man ever üòç",
      "This memory? Pure magic with my king ‚ú®üëë",
      "With you, every moment is an adventure of love ‚ù§Ô∏è‚Äçüî•",
      "Can we freeze time here forever? Because this is bliss. üíû chal ab jyada ho gya nikal to .... haa nikl üòÇü§£ü§£"
    ];

    function showMessage(index) {
      document.getElementById("loveMsg").textContent = messages[index] || "You mean the world to me. üíã";
      document.getElementById("msgModal").style.display = "flex";
    }

    function closeMessage() {
      document.getElementById("msgModal").style.display = "none";
    }

    function openVideoFullscreen(videoEl) {
      const viewer = document.getElementById("viewer");
      const vid = document.getElementById("fsVid");
      vid.src = videoEl.currentSrc;
      viewer.style.display = 'flex';
    }

    function closeVideoFullscreen() {
      const viewer = document.getElementById("viewer");
      const vid = document.getElementById("fsVid");
      vid.pause();
      viewer.style.display = 'none';
    }

    function sprinkleHearts(duration = 3000) {
      const startTime = Date.now();
      const interval = setInterval(() => {
        if (Date.now() - startTime > duration) {
          clearInterval(interval);
          return;
        }

        const heart = document.createElement("div");
        heart.classList.add("heart-sprinkle");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 150);
    }

    window.addEventListener('load', () => {
      const duration = Math.floor(Math.random() * 3000) + 2000;
      sprinkleHearts(duration);
    });
  </script>
</body>
</html>
